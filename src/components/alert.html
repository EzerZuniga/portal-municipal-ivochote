<div id="alert-container" class="fixed top-4 right-4 z-50 space-y-3 max-w-sm alert-container"></div>

<!-- Template para alertas -->
<template id="alert-template">
    <div class="alert p-4 rounded-lg shadow-lg border-l-4 transition-all duration-300 transform translate-x-full alert-item">
        <div class="flex items-start space-x-3">
            <div class="alert-icon flex-shrink-0 mt-1">
                <i class="fas fa-info-circle text-lg"></i>
            </div>
            <div class="flex-1">
                <h4 class="alert-title font-semibold"></h4>
                <p class="alert-message text-sm mt-1"></p>
            </div>
            <button class="alert-close flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors" aria-label="Cerrar alerta">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</template>
